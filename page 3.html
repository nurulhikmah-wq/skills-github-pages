<!DOCTYPE html>
<html>
<head>
  <title>Glossy Dictionary Login</title>
  <style>
    body {
      background-color: #F5F5DC;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #FFFFFF;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 60px;
      height: 60px;
      fill: #F5F5DC;
    }

    .logo .book {
      fill: #FF6347;
    }

    .logo .cover {
      fill: #FFA500;
    }

    .logo .page {
      fill: #1E90FF;
    }

    h1 {
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #00BFFF;
      color: white;
      padding: 12px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009ACD;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/Ellipse 14.png" alt="Book Icon">
    <div class="logo">
      <svg viewBox="0 0 64 64">
        <rect class="book" x="8" y="16" width="48" height="32" />
        <rect class="cover" x="12" y="20" width="40" height="24" />
        <rect class="page" x="16" y="24" width="32" height="16" />
      </svg>
    </div>
    <h1>Glossy Dictionary Login</h1>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />

    <a href="page 4.html">
        <button type="button" class="login-btn">login</button>
    </a>
  </div>
</body>
</html>

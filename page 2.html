<!DOCTYPE html>
<html>
<head>
  <title>Learnics</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
    }

    .icon img {
      width: 100%;
      height: 100%;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learnics</h1>
    <div class="icon">
      <img src="/Ellipse 14.png" alt="Book Icon">
    </div>
    <p>Sign in for quick access to your favorite physics terms. Don't miss out!</p>
    <div class="button-container">
      <button>Sign In</button>
      <button>Learn More</button>

      <a href="page 3.html">
        <button type="button" class="Login-btn">Login</button>
      </a>
    </div>
  </div>
</body>
</html>

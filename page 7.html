<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F0F0F0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
      background-color: #F8F8F8;
      border-radius: 10px;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .profile h3 {
      margin: 0;
    }

    .notification {
      background-color: #F0F0F0;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
    }

    .notification .dot {
      background-color: red;
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .search {
      display: flex;
      align-items: center;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 10px;
    }

    .search input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .search button {
      padding: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .search button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="profile">
        <img src="/Frame.png" alt="Profile Picture">
        <h3>John Doe</h3>
      </div>
      <div class="notification">
        <div class="dot"></div>
      </div>
    </div>
    <div class="search">
      <input type="text" placeholder="Search...">

      <a href="/page 10.html">
        <button type="button" class="next-btn">next</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Edit Profile</title>
<style>
body {
  background-color: #f5f5f5;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}

.profile-picture {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  margin-bottom: 20px;
}

.profile-picture img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-info {
  text-align: center;
  margin-bottom: 30px;
}

.profile-info h2 {
  margin: 0;
}

.profile-info p {
  margin: 5px 0;
}

.options-container {
  width: 300px;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.option {
  display: flex;
  align-items: center;
  padding: 15px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.option:last-child {
  border-bottom: none;
}

.option i {
  margin-right: 15px;
}

.option span {
  font-weight: bold;
}

.option .on {
  color: #007bff;
}

.option .light {
  color: #007bff;
}

.footer {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

.footer button {
  width: 50px;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.footer button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
  <div class="container">
    <div class="profile-picture">
      <img src="/Clip path group.png" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2>John Doe</h2>
      <p>johndoe@example.com</p>
    </div>
    <div class="options-container">
      <div class="option">
        <i class="fa fa-cog"></i>
        <span>Account Settings</span>
      </div>
      <div class="option">
        <i class="fa fa-lock"></i>
        <span>Password</span>
      </div>
      <div class="option">
        <i class="fa fa-lightbulb-o light"></i>
        <span>Theme</span>
      </div>
    </div>
    <div class="footer">

      <a href="page 7.html"
      <button type="button" class="save-btn">save</button>
    </div>
  </div>
</body>
</html>
